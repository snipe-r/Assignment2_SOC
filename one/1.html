<html>
    <head>

        <style>
            html, body{
                background: #5e9cd6;
                }
            .slider{
                width:1200px;
                margin:20px auto;
                text-align: center;
                padding:20px;
                color:white;

            }
            img{
                width: 40vh;
                height: 40vw;
            }
            #heading{
                color: rgb(209, 28, 28);
            }

        </style>
         <title>Index_1</title>

         <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"></script>
    </head>
    <body>
        <h1 id="heading"><center>Some Popular Websites</center></h1>
            <div class="slider">
                    <div class="slide">
                      <img src="./wikepedia.png" href="https://www.wikepedia.org" alt="wikepedia" class="img-responsive" />
                      <h1><center>Wikepedia</center></h1>
                    </div>
                    <div class="slide">
                      <img src="./google.png" alt="google" class="img-responsive" />
                      <h1>Google</h1>
                    </div>
                    <div class="slide">
                      <img src="./facebook.png" alt="facebook" class="img-responsive" />
                      <h1>Facebook</h1>
                    </div>
                    <div class="slide">
                      <img src="./yahoo.jpeg" alt="yahoo" class="img-responsive" />
                      <h1>Yahoo</h1>
                    </div>
                    <div class="slide">
                      <img src="./bing.png" alt="bing" class="img-responsive" />
                      <h1>Bing</h1>
                    </div>
                  </div>
    </body>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        window.onload=function(){
        $('.slider').slick({

            arrows:true,
            prevArrow:'<button type="button" class="slick-prev"></button>',
            nextArrow:'<button type="button" class="slick-next"></button>',
            centerMode:true,
            slidesToShow:3,
            slidesToScroll:1
        });
        };
    </script>
</html>
